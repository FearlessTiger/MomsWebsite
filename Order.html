<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Place Your Food Order</h1>
    </header>

    <form id="order-form">

        <section class="order-details">
            <h2>Your Order</h2>
            <div class="order-item">
                <label for="quantity-item1">Quantity for Item 1:</label>
                <input type="number" name="quantity-item1" id="quantity-item1" min="0">
            </div>
            <div class="order-item">
                <label for="quantity-item2">Quantity for Item 2:</label>
                <input type="number" name="quantity-item2" id="quantity-item2" min="0">
            </div>
            <!-- Add more order details fields as needed (e.g., special instructions) -->

            <div class="delivery-info">
                <h2>Delivery Information</h2>
                <div class="delivery-item">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="delivery-item">
                    <label for="address">Delivery Address:</label>
                    <input type="text" name="address" id="address" required>
                </div>
                <!-- Add more delivery information fields as needed (e.g., phone number, delivery time) -->

                <div class="submit-button">
                    <button type="submit">Place Order</button>
                </div>
            </div>
        </section>
    </form>

    <footer>
        <p>&copy; 2023 Food Order App</p>
    </footer>
</body>
</html>
