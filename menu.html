<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .flex-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .menu-item-head, .menu-item {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .menu-item input[type="checkbox"] {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Menu</h1>
    </header>
    <div class="container">
        <div class="flex-container" id="menu">
            <div class="menu-item-head">Menu Item</div>
            <div class="menu-item-head">Small Group Price</div>
            <div class="menu-item-head">Medium Group Price</div>
            <div class="menu-item-head">Large Group Price</div>
        </div>
        <div id="selected"></div>
        <button type="submit" id="submit-button" onclick="onSubmit()">Submit</button>
    </div>

    <script>
        async function fetchMenuItems() {
            try {
                const response = await fetch('http://localhost:3000/menu-items');
                const menuItems = await response.json();
                displayMenu(menuItems);
            } catch (error) {
                console.error('Error fetching menu items:', error);
            }
        }

        function displayMenu(menuItems) {
            var menuContainer = document.getElementById('menu');

            menuItems.forEach(function(item) {
                var itemName = item.itemName.S;
                var itemPrices = item.itemPrices.NS.map(Number).sort((a, b) => a - b);

                var itemHTML = `
                    <div class="menu-item">${itemName}</div>
                    <div class="menu-item">$${itemPrices[0]}<input type="checkbox" data-name="${itemName}" data-size="small"></div>
                    <div class="menu-item">$${itemPrices[1]}<input type="checkbox" data-name="${itemName}" data-size="medium"></div>
                    <div class="menu-item">$${itemPrices[2]}<input type="checkbox" data-name="${itemName}" data-size="large"></div>
                `;

                menuContainer.innerHTML += itemHTML;
            });
        }

        function getSelectedItems() {
            var selectedItems = {};
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(function(checkbox) {
                var itemName = checkbox.getAttribute('data-name');
                var itemSize = checkbox.getAttribute('data-size');
                if (!selectedItems[itemName]) {
                    selectedItems[itemName] = [];
                }
                selectedItems[itemName].push(itemSize);
            });
            return selectedItems;
        }

        function onSubmit() {
            var selectedItems = getSelectedItems();
            console.log(selectedItems);
            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
            window.location.href = 'bag.html';
        }

        window.onload = fetchMenuItems;
    </script>
</body>
</html>
