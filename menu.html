<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1101.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Restaurant Menu</h1>
    <div class = "flex-container" id="menu">
        <div id = "menu-item-head">Menu Item</div>
        <div id = "menu-small-head">Small Group Price</div>
        <div id = "menu-medium-head">Medium Group Price</div>
        <div id = "menu-large-head">Large Group Price</div>
        <input type="number" id="quantity-input" placeholder="Quantity">  
        <div id = "selected">
    </div>
    <button type="submit" id="submit-button" onclick="onSubmit()">Submit</button>

    <script>
        // Initialize the AWS SDK
        AWS.config.update({
            region: 'us-east-2', // Replace 'your-region' with your AWS region
            accessKeyId: 'AKIAZI2LEHSIN7P3JYJ6', // Replace 'your-access-key-id' with your AWS access key ID
            secretAccessKey: '5V8fREt5HofDTKj5Afb+T/PMDtgoHitkUdD95GSj' // Replace 'your-secret-access-key' with your AWS secret access key
        });

        // Create DynamoDB service object
        var dynamodb = new AWS.DynamoDB({apiVersion: '2012-08-10'});
        var selectedItems = null;
        // Function to fetch menu items from DynamoDB
        function fetchMenuItems() {
            var params = {
                TableName: 'MKitchenMenu' // Replace 'your-table-name' with the name of your DynamoDB table
            };

            dynamodb.scan(params, function(err, data) {
                if (err) {
                    console.error("Unable to scan the table. Error JSON:", JSON.stringify(err, null, 2));
                } else {
                    console.log("Scan succeeded.");
                    var menuItems = data.Items;
                    displayMenu(menuItems);
                }
            });
        }

        // Function to display menu items on the HTML page
        function displayMenu(menuItems) {
            var menuContainer = document.getElementById('menu');
            var menuHead = document.getElementById('menu-item-head');
            var menuSmallHead = document.getElementById('menu-small-head');
            var menuMediumHead = document.getElementById('menu-medium-head');
            var menuLargeHead = document.getElementById('menu-large-head');

            menuItems.forEach(function(item) {
                var itemName = item.itemName.S;
                var itemPrices = item.itemPrices.NS;
                itemPriceArray = [];
                for(var i in itemPrices){
                    itemPriceArray.push((itemPrices[i]));
                }
                itemPriceArray.sort(function(a, b) {
                    return a - b; // Compare numbers to sort in ascending order
                });


                var itemHTML = `<div>
                                    <h3>${itemName}</h3>
                                    <ul>`;
                menuHead.innerHTML += itemHTML;
                // Loop through the keys in the itemPrices object

                menuSmallHead.innerHTML += `<div class = "menu-item">
                                                <h3>$${itemPriceArray[0]}</h3>
                                                <input type="checkbox" data-name="${itemName}" data-size="small">
                                                <ul>`;
                menuMediumHead.innerHTML += `<div class = "menu-item"">
                                                <h3>$${itemPriceArray[1]}</h3>
                                                <input type="checkbox" data-name="${itemName}" data-size="medium">
                                                <ul>`;
                menuLargeHead.innerHTML += `<div class = "menu-item">
                                                <h3>$${itemPriceArray[2]}</h3>
                                                <input type="checkbox" data-name="${itemName}" data-size="large">
                                                <ul>`;
                });
            }

        // Fetch menu items when the page loads
        window.onload = fetchMenuItems;
  
        function getSelectedItems() {
            var selectedItems = {};
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(function(checkbox) {
                var itemName = checkbox.getAttribute('data-name');
                var itemSize = checkbox.getAttribute('data-size');
                if (!selectedItems[itemName]) {
                    selectedItems[itemName] = [];
                }
                selectedItems[itemName].push(itemSize);
            });
            return selectedItems;
        }
        
        function onSubmit() {
            selectedItems = getSelectedItems();
            console.log(selectedItems);
            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
            window.location.href = 'bag.html';
        }

        
    </script>
</body>
</html>
